<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    var div = document.querySelector('#app');
    var viewModle = {};

    //객체의 동작을 재정의
    // Object.defineProperty(대상객체, 객체의 속성, {
    //   //정의할 내용
    // })
    
    //즉시실행 함수(기본적으로 애플리캐이션 로직에 노출되지 않게 또다른 scope-유효범위-에 넣어줌 )
    (function() {
      function init() {
        Object.defineProperty(viewModle, 'str', {
          //속성에 접근했을 때의 동작을 정의
          get: function() {
            console.log('접근');
          },
          //속성에 값을 할당했을 때의 동작을 정의
          set: function(newValue) {
            console.log('할당', newValue);
            render(newValue);
          }
        });
      }
      
      function render(value) {
        div.innerHTML = value;
      }

      init();
    })();
  </script>
</body>
</html>
