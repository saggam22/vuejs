<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .strike-through {
      text-decoration: line-through;
      color: lightgray;
    }

    .dark {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div id="app">
    <img src="main.png" v-bind:style="{ width : mySize }">직접지정</img><br>
    <img v-bind:src="fileName" v-bind:style="myStyle">v-bind로 지정</img><br>
    <a href="https://www.naver.com">링크를 직접지정</a><br>
    <!-- :v-bind는 :로 생략이 가능 -->
    <a :href="myURL">링크를 v-bind로 지정</a><br>
  </div>
  <script>
    /*
      v-bind : 각 태그의 속성에 데이터를 바인딩
    */
   let app = new Vue({
    el : '#app',
    data : {
      fileName : 'main.png',
      myURL : 'https://www.naver.com',
      mySize : '10%',
      myStyle : {
        width : '30%',
        border : 'solid 3px black'
      }
    }
   })
  </script>

  <hr>

  <div id="app2">
    <p class="strike-through">직접 클래스 지정</p>
    <p v-bind:class="myClass">v-bind로 클래스 지정</p>
    <p v-bind:class="[myClass, darkClass]">v-bind로 복수의 클래스 지정</p>
    <p v-bind:class="{ 'strike-through' : isOn }">데이터로 클래스 ON/OFF</p>
  </div>
  <script>
    let app2 = new Vue({
      el : '#app2',
      data : {
        myClass : 'strike-through',
        darkClass : 'dark',
        isOn : false
      }
    })

    //app2.isOn = true 로 직접적 접근을 할 수 있음(computed와 watch는 생략하고 접근이 가능)
    //app2.$data 는 data를 다 가져옴
  </script>
</body>
</html>
